version: '3.8'

services:
  # Catalyst Auction Server
  catalyst:
    build:
      context: https://github.com/thenexusengine/tne_springwire.git
      dockerfile: Dockerfile
    container_name: catalyst
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"  # Only accessible from localhost (nginx proxies external traffic)
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - catalyst-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: catalyst-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-catalyst}
      POSTGRES_USER: ${DB_USER:-catalyst}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - catalyst-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-catalyst}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: catalyst-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 1024mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - catalyst-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Nginx Reverse Proxy with ModSecurity WAF
  nginx:
    build:
      context: .
      dockerfile: nginx-modsecurity-simple.Dockerfile
    container_name: catalyst-nginx-waf
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Backend application
      - BACKEND=http://catalyst:8000
      - PROXY_TIMEOUT=120
      # ModSecurity configuration (can override via .env)
      - MODSEC_RULE_ENGINE=${MODSEC_RULE_ENGINE:-On}
      - MODSEC_AUDIT_ENGINE=${MODSEC_AUDIT_ENGINE:-RelevantOnly}
      - PARANOIA=${PARANOIA:-2}
      - ANOMALY_INBOUND=${ANOMALY_INBOUND:-5}
      - ANOMALY_OUTBOUND=${ANOMALY_OUTBOUND:-4}
      - BLOCKING_PARANOIA=${BLOCKING_PARANOIA:-2}
      # Disable ENFORCE_BODYPROC_URLENCODED (rule 900010 doesn't exist in this CRS version)
      - ENFORCE_BODYPROC_URLENCODED=0
    volumes:
      # Logs only
      - ./nginx-logs:/var/log/nginx
      - ./modsec-logs:/var/log/modsec
    depends_on:
      catalyst:
        condition: service_healthy
    networks:
      - catalyst-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s  # Increased for ModSecurity init time
    deploy:
      resources:
        limits:
          cpus: '1.0'  # Increased for ModSecurity processing
          memory: 1G   # Increased for ModSecurity rules
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"  # Increased for WAF logs
        max-file: "10"

networks:
  catalyst-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
