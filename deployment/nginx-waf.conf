# =============================================================================
# Nginx Configuration with ModSecurity WAF for Catalyst
# =============================================================================
# This configuration enables ModSecurity WAF protection in front of Catalyst.
# Use with the nginx-modsecurity Docker image or compile nginx with ModSecurity.
# =============================================================================

# Load ModSecurity module (adjust path based on your installation)
load_module modules/ngx_http_modsecurity_module.so;

events {
    worker_connections 2048;
    use epoll;
}

http {
    # ==========================================================================
    # ModSecurity WAF Configuration
    # ==========================================================================
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity/modsecurity.conf;

    # ==========================================================================
    # Basic settings
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # Logging format with WAF information
    # ==========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format waf_json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"http_x_api_key":"$http_x_api_key"'
    '}';

    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/access_waf.json waf_json;
    error_log /var/log/nginx/error.log warn;

    # ==========================================================================
    # Rate limiting zones
    # ==========================================================================
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auction:10m rate=50r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ==========================================================================
    # Upstream Catalyst server
    # ==========================================================================
    upstream catalyst {
        server catalyst:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ==========================================================================
    # HTTP server - redirect to HTTPS
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name catalyst.springwire.ai;

        # Disable ModSecurity for ACME challenge
        location /.well-known/acme-challenge/ {
            modsecurity off;
            root /var/www/certbot;
        }

        # Health check (allow without HTTPS, minimal WAF)
        location /health {
            modsecurity off;
            access_log off;
            proxy_pass http://catalyst;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS server with WAF
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name catalyst.springwire.ai;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL configuration - Modern security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # CORS headers (will be handled by Catalyst, but add as fallback)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-API-Key" always;

        # Rate limiting
        limit_req zone=general burst=50 nodelay;
        limit_conn addr 10;

        # Client settings
        client_max_body_size 1M;
        client_body_buffer_size 128k;

        # ======================================================================
        # Auction endpoint - Full WAF protection
        # ======================================================================
        location /openrtb2/auction {
            # WAF is ON by default (inherited from http block)

            limit_req zone=auction burst=20 nodelay;

            proxy_pass http://catalyst;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts optimized for real-time auctions
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Disable buffering for real-time responses
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # ======================================================================
        # Cookie sync endpoints - Moderate WAF protection
        # ======================================================================
        location ~ ^/(cookie_sync|setuid|optout)$ {
            # WAF ON but with reduced strictness for browser redirects

            proxy_pass http://catalyst;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ======================================================================
        # Health check endpoints - WAF disabled
        # ======================================================================
        location ~ ^/(health|health/ready|status)$ {
            modsecurity off;
            access_log off;
            limit_req off;

            proxy_pass http://catalyst;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # ======================================================================
        # Metrics endpoint - WAF disabled, but auth required at app level
        # ======================================================================
        location /metrics {
            modsecurity off;

            proxy_pass http://catalyst;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ======================================================================
        # Admin endpoints - Full WAF protection
        # ======================================================================
        location /admin/ {
            # Full WAF protection for admin endpoints

            proxy_pass http://catalyst;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ======================================================================
        # Info endpoints - Light WAF protection
        # ======================================================================
        location /info/ {
            proxy_pass http://catalyst;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ======================================================================
        # All other endpoints
        # ======================================================================
        location / {
            proxy_pass http://catalyst;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Standard timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Enable buffering for non-auction endpoints
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ======================================================================
        # Deny access to hidden files
        # ======================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
